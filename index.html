<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="https://static.thenounproject.com/png/531510-200.png"
    />
    <title>Skate-ing</title>
  </head>
  <body>
    <div class="top-bar hidden">
      <div class="weather">
        <div class="weather__icon"><i></i></div>
        <div class="weather__temp"><span></span></div>

        <div class="weather__pannel pannel hidden">
          <div class="weather__pannel__icon"><i></i></div>
          <div class="weather__pannel__description"><span></span></div>
          <div class="weather__pannel__city">
            <i></i>
            <span></span>
          </div>
          <div class="weather__pannel__skate"><span></span></div>
        </div>
      </div>
      <div class="todo">
        <i class="fas fa-list"></i>
        <span>TODO</span>

        <div class="todo__pannel pannel hidden">
          <form class="todo-form">
            <input
              type="text"
              placeholder="Where do you want to skate?"
              required
            />
          </form>
          <ul class="todo-list"></ul>
        </div>
      </div>
    </div>
    <div class="main">
      <form class="login-form">
        <span>What is your name, Skater?</span>
        <input required maxlength="15" type="text" />
        <button class="hidden">Log In</button>
      </form>
      <div class="clock hidden">
        <span class="time">00:00</span>
        <span class="greeting hidden"></span>
      </div>

      <div class="skateboard hidden">
        <img src="img/skateboard.png" />
      </div>
    </div>
    <div class="bottom-bar hidden">
      <div class="attribute"><a></a></div>
      <div class="music">
        <button class="music__btn__random music-btn">
          <i class="fas fa-random fa-2x"></i>
        </button>
        <button class="music__btn__previous music-btn">
          <i class="fas fa-step-backward fa-2x"></i>
        </button>
        <button class="music__btn__play">
          <div class="music__play__cog"><i class="fas fa-cog fa-2x"></i></div>
          <div class="music__description">
            <span class="music__current-time music__time"></span>
            <span class="music__title"></span>
            <span class="music__singer hidden"> </span>
            <span class="music__total-time music__time"></span>
          </div>
          <div class="music__play__cog"><i class="fas fa-cog fa-2x"></i></div>
        </button>
        <button class="music__btn__next music-btn">
          <i class="fas fa-step-forward fa-2x"></i>
        </button>
        <button class="music__btn__replay music-btn">
          <i class="fas fa-redo fa-2x"></i>
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7a16c1e608.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/music.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
